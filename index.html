<!DOCTYPE html>
<html lang="en">

<head>
  <title>Combat Clicks</title>
  <link rel="stylesheet" href="css/combatclicks.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="combatclicks.js"></script>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0"/>
</head>
<body>
  <header>
    <div class="topnav" id="myTopnav">
      <a href="" class="active">Instantly Die</a>
      <a href="#" onClick="howToPlay()">How to Play</a>
    </div>
  </header>
  <div class="log" id="log">
    <span id="combatlog">0</span>
  </div>
  <div class="startCombatButtonDisplay" id="startCombatButtonDisplay">
    <button type="button" class="startcombatButton" id="startCombatButton" onClick="combatTimerStart()">Start Combat</button>
    <p>Time:<span id="turnClock">Not Started</span></p>
  </div>
  <div class="roomSection" id="roomSection">
      <div id="roomText">
        <p class="rooms">Rooms:</p>
      </div>
    <div class="roomSelection" id="roomSelection">
      </div>
  </div>
  <div class="rewardsSection" id="rewardsSection">
    <div class="rewardsSelection" id="rewardsSelection">
      <button type="button" id="rewardButton" class="rewardButton">Reward</button>
    </div>
  </div>
  <div class="combatSection" id="combatSection">
    <div class="monsterSection" id="monsterSection">

    </div>
  </div>

  <div>
    <div class="characterSelect" id="characterSelect">
      <h2>Choose Your Character
      </h2>
    </div>
    <div class="characterOptions" id="characterOptions">
    <button type="button" class="optionButton" onClick="classSelection(1)" id="crusherSelection" title="A class for crushing! Strong">Click Crusher</button>
    <button type="button" class="optionButton" onClick="classSelection(2)" id="catalystSelection" title="A class for patience! Smart">Click Catalyst</button>
    <button type="button" class="optionButton" onClick="classSelection(3)" id="cretinSelection" title="A class for stabbing! Speed">Click Cretin</button>
    </div>
  </div>


<div class="bottomStatsWrapper" id="bottomStatsWrapper">


  <div class="characterStatsFlexDisplay" id="characterStatsFlexDisplay">
    <div class="characterStats" id="characterStats">
      <div class="statmods" id="statmods">
        <p>Name: <span id="playerName">0</span></p>
        <p>Class: <span id="playerClass">0</span></p>
        <p>Health:<span id="playerHealth">0</span></p>
        <p>Shield:<span id="playerShield">0</span></p>
        <p>Agility:<span id="playerAgi">0</span></p>
        <p>Intelligence:<span id="playerInt">0</span></p>
        <p>Strength:<span id="playerStr">0</span></p>
      </div>
    </div>
      <div class="horizontalFlexDisplay" id="horizontalFlexDisplay">
        <div class="clickButtonSection" id="clickButtonSection">
          <p id="clickCounterNumber">Clicks:</p>
            <span id="clickCounter">0</span>
          <button type="button" class="clickButton hidden" id="clickButton" onClick="clickClickButton()">CLICK ME</button>
        </div>
        <div class="deckDisplay" id="deckDisplay">
          <div class="deckButtons" id="deckButtons">
            <div id="buttons-container">
            </div>
          </div>
        </div>
      </div>
      <div class="enemyStatsDisplay hidden" id="enemyStatsDisplay">
        <div class="enemystatmods" id="enemystatmods">
        <p>Enemy:<span id="enemyName">0</span></p>
        <p>Health:<span id="enemyHealth">0</span></p>
        <p>Attack:<span id="enemyAttack">0</span></p>
        </div>
      </div>
  </div>
</div>
</body>
