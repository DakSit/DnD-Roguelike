<!DOCTYPE html>
<html lang="en">

<head>
  <title>Combat Clicks</title>
  <link rel="stylesheet" href="css/combatclicks.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="combatclicks.js"></script>
</head>
<body>
  <header>
    <div class="topnav" id="myTopnav">
      <a href="" class="active">Instantly Die</a>
      <a href="/">Save</a>
      <a href="#" onClick="howToPlay()">How to Play</a>
    </div>
  </header>
  <div class="startTurnButtonDisplay" id="startTurnButtonDisplay">
    <button type="button" class="startTurnButton" onClick="turnTimerStart()">Start Turn</button>
    <p>Time:<span id="turnClock">Not Started</span></p>
  </div>
  <div class="roomSection" id="roomSection">
    <div class="roomSelection" id="roomSelection">
      <button type="button" class="roomButton" onClick="populateEnemies()">Room 1</button>
      <button type="button" class="roomButton" onClick="populateEnemies()">Room 2</button>
      <button type="button" class="roomButton" onClick="populateEnemies()">Room 3</button>
    </div>
  </div>
  <div class="combatSection" id="combatSection">
    <div class="monsterSection" id="monsterSection">

    </div>
  </div>
  <div class="log" id="log">
  </div>
  <div>
    <div class="characterSelect" id="characterSelect">
      <h2>Choose Your Character
      </h2>
    </div>
    <div class="characterOptions" id="characterOptions">
    <button type="button" class="optionButton" onClick="classSelection(1)" id="crusherSelection">Click Crusher</button>
    <button type="button" class="optionButton" onClick="classSelection(2)" id="catalystSelection">Click Catalyst</button>
    <button type="button" class="optionButton" onClick="classSelection(3)" id="cretinSelection">Click Cretin</button>
    </div>
  </div>

  <div class="characterStatsWrapper" id="characterStatsWrapper">


<div class="bottomStatsWrapper" id="bottomStatsWrapper">


  <div class="characterStatsFlexDisplay" id="characterStatsFlexDisplay">
    <div class="characterStats" id="characterStats">
      <div class="statmods" id="statmods">
        <p>Name: <span id="playerName">0</span></p>
        <p>Class: <span id="playerClass">0</span></p>
        <p>Health:<span id="playerHealth">0</span></p>
        <p>Agility:<span id="playerAgi">0</span></p>
        <p>Intelligence:<span id="playerInt">0</span></p>
        <p>Strength:<span id="playerStr">0</span></p>
      </div>
    </div>
    <div class="deckDisplay" id="deckDisplay">
      <div class="deckButtons" id="deckButtons">
      <!---<button type="button" class="deckButton" onClick="hitEnemy()" disabled>Button 1</button>-->

      </div>
    </div>

    <div class="enemyStatsDisplay hidden" id="enemyStatsDisplay">
      <div class="enemystatmods" id="enemystatmods">
        <p>Enemy:<span id="enemyName">0</span></p>
        <p>Health:<span id="enemyHealth">0</span></p>
        <p>Action:<span id="enemyAttack">0</span></p>
      </div>
    </div>
  </div>

</div>
</body>
