<!DOCTYPE html>
<html lang="en">

<head>
  <title>Combat Clicks</title>
  <link rel="stylesheet" href="css/combatclicks.css">
  <script src="jquery-3.5.1.js"></script>
  <script src="combatclicks.js"></script>
</head>
<body>
  <header>
    <div class="topnav" id="myTopnav">
      <a href="#" class="active">Instantly Die</a>
      <a href="">Save</a>
      <a href="" onClick="howToPlay()">How to Play</a>
    </div>
  </header>
  <div class="log" id="log">
  </div>
  <div class="characterOptions" id="characterOptions">
    <button type="button" class="optionButton" onClick="classSelection(1)" id="crusherSelection">Click Crusher</button>
    <button type="button" class="optionButton" onClick="classSelection(2)" id="catalystSelection">Click Catalyst</button>
    <button type="button" class="optionButton" onClick="classSelection(3)" id="cretinSelection">Click Cretin</button>
  </div>
  <div class="characterStats" id="characterStats">
    <div class="statmods" id="statmods">
      <p>Name: <span id="playerName">0</span></p>
      <p>Class: <span id="playerClass">0</span></p>
      <p>Health:<span id="playerHealth">0</span></p>
      <p>Agility:<span id="playerAgi">0</span></p>
      <p>Intelligence:<span id="playerInt">0</span></p>
      <p>Strength:<span id="playerStr">0</span></p>
    </div>


  </div>
</body>
